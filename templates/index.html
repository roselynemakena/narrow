<!DOCTYPE html>
{% from "macros/_flashing.html" import flash_messages %}
<html>
<head>
    <title>Nanrow</title>
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.2.js"></script>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="row">
        <h1><a href="/">landing page </a></h1>


        {{ flash_messages() }}

        {% block content %}
        <a class="button tiny" href="{{ url_for('blog.add_post_view') }}">Add content</a>

        <ol>
        {% for admin in admins %}
            <li>
                {{ admin.name }}
            </li>
        {% endfor %}
        </ol>
        {% endblock %}
    </div>

    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
